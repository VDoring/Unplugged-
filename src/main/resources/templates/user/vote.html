<html>
<head>
    <link rel="stylesheet" th:href="@{/css/vote.css}">
    <style>
        table {
            border-collapse: collapse;
            margin: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 5px;
        }

        #write {
            float: right;
        }

        #search {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
    </tr>
    <tr>
        <td>1</td>
        <td>안녕하세요</td>
    </tr>
    <tr>
        <td>2</td>
        <td>이거 질문좀</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Hello olleH Hello</td>
    </tr>
</table>

<div id="write">
    <button>Write</button>
</div>

<div id="pagination">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
</div>

<div id="search">
    <input type="text" placeholder="Search...">
    <button>Search</button>
</div>

<script>
    // This is a sample script to handle pagination and search
    // You may need to modify it according to your needs

    // Get the table element
    var table = document.getElementsByTagName("table")[0];

    // Get the pagination links
    var links = document.getElementById("pagination").getElementsByTagName("a");

    // Get the search input and button
    var input = document.getElementById("search").getElementsByTagName("input")[0];
    var button = document.getElementById("search").getElementsByTagName("button")[0];

    // Define a function to load the posts for a given page number
    function loadPosts(page) {
        // Clear the table rows except the header
        while (table.rows.length > 1) {
            table.deleteRow(1);
        }

        // Fetch the posts from the server using the page number as a parameter
        // You may need to change the url and the format of the response
        fetch("https://example.com/posts?page=" + page)
            .then(response => response.json())
            .then(data => {
                // Loop through the data and create a new row for each post
                for (var i = 0; i < data.length; i++) {
                    var row = table.insertRow();
                    var cell1 = row.insertCell();
                    var cell2 = row.insertCell();
                    cell1.innerHTML = data[i].number;
                    cell2.innerHTML = data[i].title;
                }
            })
            .catch(error => console.error(error));
    }

    // Define a function to search for posts by keyword
    function searchPosts(keyword) {
        // Clear the table rows except the header
        while (table.rows.length > 1) {
            table.deleteRow(1);
        }

        // Fetch the posts from the server using the keyword as a parameter
        // You may need to change the url and the format of the response
        fetch("https://example.com/posts?keyword=" + keyword)
            .then(response => response.json())
            .then(data => {
                // Loop through the data and create a new row for each post
                for (var i = 0; i < data.length; i++) {
                    var row = table.insertRow();
                    var cell1 = row.insertCell();
                    var cell2 = row.insertCell();
                    cell1.innerHTML = data[i].number;
                    cell2.innerHTML = data[i].title;
                }
            })
            .catch(error => console.error(error));
    }

    // Add event listeners to the pagination links
    for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function(event) {
            // Prevent the default action of the link
            event.preventDefault();

            // Get the page number from the link text
            var page = event.target.textContent;

            // Load the posts for that page
            loadPosts(page);
        });
    }

    // Add event listener to the search button
    button.addEventListener("click", function(event) {
        // Prevent the default action of the button
        event.preventDefault();

        // Get the keyword from the input value
        var keyword = input.value;

        // Search for posts by that keyword
        searchPosts(keyword);
    });
</script>

</body>
